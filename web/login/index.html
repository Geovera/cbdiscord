<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf8"/>
        <link rel="stylesheet" href="./stylesheets/main.css"/>
        <script src="sugar.js"></script>
        <script>Sugar.extend()</script>
        <script src="./login/module.js" type="module"></script>

    </head>
    <body>
        <nav-placeholder></nav-placeholder>
        <script src="/navbar/navbar.js"></script>
        <content-body>
            <center-div>
                <div class="table_header">
                    <button class="tablinks active" onclick="changeTab(event, 'Login')">Login</button>
                    <button class="tablinks" onclick="changeTab(event, 'Register')">Register</button>
                </div>
                <!-- Tab content -->
                <div id="Login" class="tabcontent" style="display: block;">
                    <login-form>
                        <div>
                            <p>Username:</p>
                            <input type="text" name="username" placeholder="Geo"/>
                        </div>
                        <div>
                            <p>Password:</p>
                            <input type="password" name="password" placeholder="********"/>
                        </div>
                        <div>
                            <button id="login_button">Log In</button>
                        </div>
                    </login-form>
                </div>
                
                <div id="Register" class="tabcontent">
                    <register-form>
                        <div>
                            <p>Username:</p>
                            <input type="text" name="username" placeholder="Geo"/>
                        </div>
                        <div>
                            <p>Password:</p>
                            <input type="password" name="password" placeholder="********"/>
                        </div>
                        <div>
                            <p>Confirm Password:</p>
                            <input type="password" name="confirm_password" placeholder="********"/>
                        </div>
                        <div>
                            <button id="register_button">Register</button>
                        </div>
                    </register-form>
                </div>
            </center-div>
        </content-body>
        <script>
            function changeTab(evt, cityName) {
                // Declare all variables
                var i, tabcontent, tablinks;

                // Get all elements with class="tabcontent" and hide them
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }

                // Get all elements with class="tablinks" and remove the class "active"
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }

                // Show the current tab, and add an "active" class to the button that opened the tab
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
            }
        </script>
    </body>
</html>
